apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      restartPolicy: Always
      containers:
        - image: python:3.13.1-bookworm
          name: webapp
          imagePullPolicy: Always
          ports:
            - containerPort: 5555
              protocol: TCP
          args:
            - /bin/bash
            - -c
            - "wget https://raw.githubusercontent.com/Daniel-Tomov/Cloud/refs/heads/main/webapp/run.sh ; chmod +x run.sh ; ./run.sh"
          volumeMounts:
            - name: vm-options-volume
              mountPath: /usr/src/Cloud
              subPath: vm-options.yaml
      volumes:
        - name: vm-options-volume
          configMap:
            name: env
