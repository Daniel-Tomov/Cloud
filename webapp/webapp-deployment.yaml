apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      restartPolicy: Always
      containers:
        - image: python:3.13.1-bookworm
          name: webapp
          imagePullPolicy: Always
          ports:
            - containerPort: 5555
              protocol: TCP
          args:
            - /bin/bash
            - -c
            - "wget https://raw.githubusercontent.com/Daniel-Tomov/Cloud/refs/heads/main/webapp/run.sh; chmod +x run.sh ; ./run.sh"
          env:
            - name: FLASK_SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  key: FLASK_SECRET_KEY
                  name: webapp-env
            - name: PROXMOX_WEBAPP_HOST
              valueFrom:
                configMapKeyRef:
                  key: PROXMOX_WEBAPP_HOST
                  name: webapp-env
            - name: PROXMOX_WEBAPP_verify_ssl
              valueFrom:
                configMapKeyRef:
                  key: PROXMOX_WEBAPP_verify_ssl
                  name: webapp-env
            - name: PVE_NET
              valueFrom:
                configMapKeyRef:
                  key: PVE_NET
                  name: webapp-env
            - name: PYTHONWARNINGS
              valueFrom:
                configMapKeyRef:
                  key: PYTHONWARNINGS
                  name: webapp-env
            - name: session_length
              valueFrom:
                configMapKeyRef:
                  key: session_length
                  name: webapp-env
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_USER
                  name: webapp-env
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_PASSWORD
                  name: webapp-env
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_DB
                  name: webapp-env
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_HOST
                  name: webapp-env
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  key: POSTGRES_PORT
                  name: webapp-env
            - name: tickets_protocol
              valueFrom:
                configMapKeyRef:
                  key: tickets_protocol
                  name: webapp-env
            - name: tickets_ip
              valueFrom:
                configMapKeyRef:
                  key: tickets_ip
                  name: webapp-env
            - name: tickets_port
              valueFrom:
                configMapKeyRef:
                  key: tickets_port
                  name: webapp-env
            - name: uptime_protocol
              valueFrom:
                configMapKeyRef:
                  key: uptime_protocol
                  name: webapp-env
            - name: uptime_ip
              valueFrom:
                configMapKeyRef:
                  key: uptime_ip
                  name: webapp-env
            - name: uptime_port
              valueFrom:
                configMapKeyRef:
                  key: uptime_protocol
                  name: webapp-env
            - name: kasm_protocol
              valueFrom:
                configMapKeyRef:
                  key: kasm_protocol
                  name: webapp-env
            - name: kasm_ip
              valueFrom:
                configMapKeyRef:
                  key: kasm_ip
                  name: webapp-env
            - name: kasm_port
              valueFrom:
                configMapKeyRef:
                  key: kasm_protocol
                  name: webapp-env
